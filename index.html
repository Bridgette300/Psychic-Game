<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="./assets/javascript/game.js"></script>
  
</head>
<body>
    <div class="container">
    <h1 class="header1">The Psychic Game</h1>
    <hr>
    <p  class="textStyle whiteColor">Welcome to the Psychic Game! Your goal is to guess the letter the computer is thinking of. Press any letter on the keyboard to start the game! Good luck!</p>
    <div class="row">
    <div class="leftcolumn textStyle">
       <p><strong>Score</strong></p>
       <hr>
        <p><strong>Wins:</strong> <span id="win-point"><!-- win number --></span></p>
        <p><strong>Losses:</strong> <span id="lose-point"><!-- lose number --></span></p>
     
    </div>
    <div class="rightcolumn textStyle">
        <p><strong>Guess what letter I'm thinking of</strong></p>
        <hr>
        <p><strong>Left:</strong> <span id="guesses-left"><!-- # of guesses left --></span></p>
        <p><strong>Your guesses so far:</strong> <span id="guessesSoFar"><!-- guesses so far --></span></p>
    </div>
</div>
</div>
</body>
</html>
